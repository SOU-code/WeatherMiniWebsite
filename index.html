<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js"></script>
    <title>Check Weather</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <div class="search-input">
          <input type="text" placeholder="Enter Valid City Name" />
        </div>
        <div class="search-icon">
          <img src="./images/search.png" alt="" />
        </div>
      </div>
      <div class="invalid">
        <p>Invalid City Name</p>
      </div>
      <div class="cityNotEmpty">
        <p>City Name Not Empty</p>
      </div>
      <div class="weather">
        <div class="weather-img">
          <img src="./images/clear.png" alt="" />
        </div>
        <h1 class="tempareture">20&deg;C</h1>
        <h1 class="city-name">Kolkata</h1>
        <div class="others-weather">
          <div class="humidity">
            <img src="./images/humidity.png" alt="" />
            <h3>50%</h3>
          </div>
          <div class="wind">
            <img src="./images/wind.png" alt="" />
            <h3>15 km/hr</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
